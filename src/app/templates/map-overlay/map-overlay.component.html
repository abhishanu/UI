<div id="mapOverlayWrap" [ngClass]="{'active':isMapOverlayOpend}">
  <div class="mapContent" *ngIf="isMapOverlayOpend">
    <div class="sidebarSection">
      <div class="heading-section">{{heading}}</div>
      <ul>
        <li *ngFor="let pos of positions;let i = index" [ngClass]="{'active': pos.address == centerAddress}">
          <div class="details">
            <div class="img" [ngStyle]="{'background-image': 'url(' + pos.thumb + ')'}"></div>
            <div class="desc clearfix">
              <h3 class="mt-1">{{pos.name}}</h3>
              <div class="address">{{pos.address}}</div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="mainSection">
      <ngui-map center="{{centerAddress}}" zoom="6" style="height:100vh">
        <marker [icon]="{
         url: '../../assets/images/om-map.png',
         anchor: [16,16],
         size: [18,18],
         scaledSize: [18,18]
       }" *ngFor="let pos of positions;let i = index" [position]="pos.address" (click)="clicked($event,i)">
          <info-window id="iw{{i}}">
            <div class="img" [ngStyle]="{'background-image': 'url(' + pos.thumb + ')'}"></div>
            <div class="desc clearfix">
              <h3 class="mt-1">{{pos.name}}</h3>
              <div class="address">{{pos.address}}</div>
            </div>
          </info-window>
        </marker>

      </ngui-map>

    </div>

  </div>
  <div class="closeMapOverlay"><i class="far fa-times-circle" (click)="closeOverlay()"></i></div>
</div>
