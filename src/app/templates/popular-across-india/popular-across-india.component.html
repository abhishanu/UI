<h4>Popular Temples Accross India</h4>
<div class="across-india clearfix">
  <div class="item" *ngFor="let temple of acrossTemples; let i = index;">
    <div class="tile">
      <a href="javascript:void(0)">
        <div class="img bg-img" [ngStyle]="{'background-image': 'url(' + temple.thumb + ')'}" title="{{temple.name}}"></div>
        <div class="detail">{{temple.name}}<span> {{temple.city}}</span></div>
      </a>
    </div>
  </div>
</div>
